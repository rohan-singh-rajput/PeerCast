<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PeerCast - Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-800">

  <!-- Header -->
  <header class="bg-white bg-opacity-60 backdrop-blur-lg fixed top-0 w-full p-4 z-50">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-semibold text-gray-900 tracking-wide">PeerCast</h1>
    </div>
  </header>

  <!-- Signup Section -->
  <section class="flex items-center justify-center h-screen">
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full">
      <h2 class="text-3xl font-semibold text-gray-900 mb-6 text-center">Create an Account</h2>
      <form id="signupForm">
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-2">Full Name</label>
          <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your full name" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-2">Email</label>
          <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-2">Password</label>
          <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Create a password" required>
        </div>
        <button type="submit" class="bg-gray-900 text-white px-6 py-2 rounded-full shadow-md hover:bg-gray-700 transition-all duration-300 w-full">Sign Up</button>
      </form>
      <p class="text-center text-gray-600 mt-4">Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login</a></p>
    </div>
  </section>

  <script>
    // Handle Signup form submission
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Account created successfully!');
      // Add code to handle signup logic, API calls, etc.
      window.location.href = "index.html"; // Redirect to the main application
    });
  </script>
</body>
</html>
