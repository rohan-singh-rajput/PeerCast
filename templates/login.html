
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PeerCast - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-800">

  <!-- Header -->
  <header class="bg-white bg-opacity-60 backdrop-blur-lg fixed top-0 w-full p-4 z-50">
    <div class="container mx-auto flex justify-between items-center">
      <a href="{% url 'home' %}" class="text-3xl font-semibold text-gray-900 tracking-wide">PeerCast</a>
    </div>
  </header>

  <!-- Login Section -->
  <section class="flex items-center justify-center h-screen">
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full">
      <h2 class="text-3xl font-semibold text-gray-900 mb-6 text-center">Login</h2>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Username</label>
            <input type="text" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Password</label>
            <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="bg-gray-900 text-white px-6 py-2 rounded-full shadow-md hover:bg-gray-700 transition-all duration-300 w-full">Login</button>
    </form>
    
      <p class="text-center text-gray-600 mt-4">Don't have an account? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Sign up</a></p>
    </div>

    {% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
  </section>
</body>
</html>
