{% extends 'base.html' %}
{% block content %}

<body class="bg-gray-50 font-sans text-gray-800">

    <!-- Header -->
    <header class="bg-white bg-opacity-60 backdrop-blur-lg fixed top-0 w-full p-4 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-3xl font-semibold text-gray-900 tracking-wide">PeerCast</a>
        </div>
    </header>
  
    <!-- Signup Section -->
    <section class="flex items-center justify-center h-screen">
        <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full">
            <h2 class="text-3xl font-semibold text-gray-900 mb-6 text-center">Create an Account</h2>
            
            <!-- app/register.html (replace existing form area) -->
            <form id="webauthn-register-form">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2" for="email">Email</label>
                    <input type="email" name="email" id="email" aria-label="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your Email" required>
                    <div id="emailError" class="text-red-500 text-sm mt-1"></div>

                    <label class="block text-gray-700 font-semibold mb-2" for="username">Username</label>
                    <input type="text" name="username" id="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your Username" required>
                    <div id="usernameError" class="text-red-500 text-sm mt-1"></div>
                </div>
                <button id="create-passkey" type="button" class="bg-gray-900 text-white px-6 py-2 rounded-full shadow-md hover:bg-gray-700 transition-all duration-300 w-full">Register with Passkey</button>
            </form>
        </div>
    </section>

    <script>


         function base64UrlToBuffer(str) {
            str = str.replace(/-/g, '+').replace(/_/g, '/');
            const pad = str.length % 4;
            if (pad) str += '='.repeat(4 - pad);
            const decoded = atob(str);
            const array = new Uint8Array(decoded.length);
            for (let i = 0; i < decoded.length; i++) {
                array[i] = decoded.charCodeAt(i);
            }
            return array.buffer;
        }

        function bufferToBase64Url(buffer) {
            const bytes = new Uint8Array(buffer);
            let str = "";
            for (let i = 0; i < bytes.length; i++) str += String.fromCharCode(bytes[i]);
            let b64 = btoa(str);
            return b64.replace(/\+/g, "-").replace(/\//g, "_").replace(/=+$/, "");
        }

        document.getElementById('create-passkey').addEventListener('click', async () => {

            const emailInput  = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');
            if (!emailInput.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                emailError.textContent = "Please enter a valid email address.";
            } else {
                emailError.textContent = "";
            }

            const username = document.getElementById('username').value;
            if (!username) { alert('Enter username'); return; }

            // 1) request options from server
            const resp = await fetch("{% url 'webauthn_register_start' %}", {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'X-CSRFToken': '{{ csrf_token }}' },
            body: JSON.stringify({ username: username, name: username, email: emailInput })
            });
            let options = await resp.json();
            options = options.publicKey
            

            // convert challenge & user.id from base64url to ArrayBuffer if necessary
            options.challenge = base64UrlToBuffer(options.challenge);
            if (options.user && options.user.id) options.user.id = base64UrlToBuffer(options.user.id);

            if (options.excludeCredentials) {
            options.excludeCredentials = options.excludeCredentials.map(c => {
                return { ...c, id: base64UrlToBuffer(c.id) };
            });
            }

            // 2) call create()
            const credential = await navigator.credentials.create({ publicKey: options });

            // 3) prepare attestation object to POST back to server
            const attestation = {
                id: credential.id,
                rawId: bufferToBase64Url(credential.rawId),
                type: credential.type,
                response: {
                        clientDataJSON: bufferToBase64Url(credential.response.clientDataJSON),
                        attestationObject: bufferToBase64Url(credential.response.attestationObject)
                }
            };
            console.log("Attestation: ", attestation);

            // send to server
            const completeResp = await fetch("{% url 'webauthn_register_complete' %}", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-CSRFToken': '{{ csrf_token }}' },
                body: JSON.stringify(attestation)
            });

            const result = await completeResp.json();
            if (result.status === 'ok') {
            window.location.href = "{% url 'dashboard' %}";
            } else {
            alert('Registration failed: ' + JSON.stringify(result));
            }
        });
    </script>


    <style>
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form {
            animation: fadeIn 0.4s ease-out;
        }

        .hidden {
            display: none;
        }
    </style>

</body>
{% endblock %}
