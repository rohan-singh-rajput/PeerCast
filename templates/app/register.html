{% extends 'base.html' %}
{% block content %}

<body class="bg-gray-50 font-sans text-gray-800">

    <!-- Header -->
    <header class="bg-white bg-opacity-60 backdrop-blur-lg fixed top-0 w-full p-4 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-3xl font-semibold text-gray-900 tracking-wide">PeerCast</a>
        </div>
    </header>
  
    <!-- Signup Section -->
    <section class="flex items-center justify-center h-screen">
        <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full">
            <h2 class="text-3xl font-semibold text-gray-900 mb-6 text-center">Create an Account</h2>
            
            <form method="post">
                {% csrf_token %}

                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2" for="username">Username</label>
                    <input type="text" name="username" id="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your Username" required>
                    <div id="usernameError" class="text-red-500 text-sm mt-1"></div>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2" for="email">Email</label>
                    <input type="email" name="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your Email" required>
                    <div id="emailError" class="text-red-500 text-sm mt-1"></div>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2" for="password">Password</label>
                    <input type="password" name="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Create a password" required>
                    <div id="passwordError" class="text-red-500 text-sm mt-1"></div>
                </div>
                
                <button type="submit" class="bg-gray-900 text-white px-6 py-2 rounded-full shadow-md hover:bg-gray-700 transition-all duration-300 w-full">Sign Up</button>
            </form>
            
            <p class="text-center text-gray-600 mt-4">Already have an account? 
                <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
            </p>
        </div>
    </section>

    <script>
        // Real-time Validation for Username
        document.getElementById('username').addEventListener('input', function () {
            const usernameInput = this.value;
            const usernameError = document.getElementById('usernameError');
            if (usernameInput.length < 3) {
                usernameError.textContent = "Username must be at least 3 characters.";
            } else {
                usernameError.textContent = "";
            }
        });

        // Real-time Validation for Email
        document.getElementById('email').addEventListener('input', function () {
            const emailInput = this.value;
            const emailError = document.getElementById('emailError');
            if (!emailInput.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                emailError.textContent = "Please enter a valid email address.";
            } else {
                emailError.textContent = "";
            }
        });

        // Real-time Validation for Password
        document.getElementById('password').addEventListener('input', function () {
            const passwordInput = this.value;
            const passwordError = document.getElementById('passwordError');
            if (passwordInput.length < 6) {
                passwordError.textContent = "Password must be at least 6 characters.";
            } else {
                passwordError.textContent = "";
            }
        });
    </script>

    <style>
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form {
            animation: fadeIn 0.4s ease-out;
        }

        .hidden {
            display: none;
        }
    </style>

</body>
{% endblock %}
