{% extends 'base.html' %}
{% block content %}
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <!-- Main Container -->
    <div class="max-w-2xl w-full bg-white rounded-2xl shadow-lg p-10">
        <!-- Header -->
        <h1 class="text-4xl font-semibold text-gray-900 text-center mb-4">Welcome to Peercast</h1>
        <p class="text-xl text-gray-700 text-center mb-8">Hello, {{ user.username }}!</p>
        
        <!-- Action Buttons in a Row -->
        <div class="flex justify-around mt-8">
            <!-- Create a Meeting Button -->
            <a href="" class="flex flex-col items-center">
                <div class="bg-gray-800 text-white rounded-full w-24 h-24 flex items-center justify-center mb-2">
                    <!-- Plus icon for creating a meeting -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                </div>
                <span class="text-gray-700 font-semibold">Create a Meeting</span>
            </a>
            
            <!-- Join a Meeting Button -->
            <a href="" class="flex flex-col items-center">
                <div class="bg-gray-800 text-white rounded-full w-24 h-24 flex items-center justify-center mb-2">
                    <!-- Video camera icon for joining a meeting -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M4 6h12a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2z" />
                    </svg>
                </div>
                <span class="text-gray-700 font-semibold">Join a Meeting</span>
            </a>
        </div>

        <!-- Smaller Logout Button -->
        <div class="flex justify-center mt-10">
            <a href="{% url 'logout' %}" class="bg-gray-800 text-white text-sm px-4 py-2 rounded-full shadow-md hover:bg-gray-700 transition-all duration-300">
                Logout
            </a>
        </div>
    </div>

</body>


{% endblock %}
