{% extends 'base.html' %}
{% block content %}
<body class="bg-gray-50 font-sans text-gray-800">

    <!-- Header -->
    <header class="bg-white bg-opacity-60 backdrop-blur-lg fixed top-0 w-full p-4 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-3xl font-semibold text-gray-900 tracking-wide">PeerCast</a>
        </div>
    </header>

    <!-- Login Section -->
    <section class="flex items-center justify-center h-screen">
        <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full">
            <h2 class="text-3xl font-semibold text-gray-900 mb-6 text-center">Login</h2>
            <form id="webauthn-login-form">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2" for="username">Username</label>
                    <input type="text" name="username" id="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your Username" required>
                    <div id="usernameError" class="text-red-500 text-sm mt-1"></div>
                </div>
                <button id="login-passkey" type="button" class="bg-gray-900 text-white px-6 py-2 rounded-full shadow-md hover:bg-gray-700 transition-all duration-300 w-full">Login with Passkey</button>
            </form>
        </div>
    </section>

    <script>
        function bufferToBase64Url(buf) {
            const bytes = new Uint8Array(buf);
            let binary = '';
            for (let i = 0; i < bytes.byteLength; i++) binary += String.fromCharCode(bytes[i]);
            return btoa(binary).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
        }
        function base64UrlToBuffer(base64url) {
            let base64 = base64url.replace(/-/g, '+').replace(/_/g, '/');
            while (base64.length % 4) base64 += '=';
            const binary = atob(base64);
            const len = binary.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) bytes[i] = binary.charCodeAt(i);
            return bytes.buffer;
        }

        document.getElementById('login-passkey').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            if (!username) { alert('Enter username'); return; }

            // 1) request assertion options
            const resp = await fetch("{% url 'webauthn_login_start' %}", {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'X-CSRFToken': '{{ csrf_token }}' },
            body: JSON.stringify({ username })
            });
            const options = await resp.json();

            // convert arrays
            // Backend returns camelCase keys now
            
            // challenge
            options.challenge = base64UrlToBuffer(options.challenge);

            // allowCredentials
            if (options.allowCredentials) {
                options.allowCredentials = options.allowCredentials.map(c => ({ ...c, id: base64UrlToBuffer(c.id) }));
            }

            // 2) call get()
            const assertion = await navigator.credentials.get({ publicKey: options });

            // 3) prepare to send to server
            const authData = {
            id: assertion.id,
            rawId: bufferToBase64Url(assertion.rawId),
            type: assertion.type,
            response: {
                clientDataJSON: bufferToBase64Url(assertion.response.clientDataJSON),
                authenticatorData: bufferToBase64Url(assertion.response.authenticatorData),
                signature: bufferToBase64Url(assertion.response.signature),
                userHandle: assertion.response.userHandle ? bufferToBase64Url(assertion.response.userHandle) : null
            }
            };

            const completeResp = await fetch("{% url 'webauthn_login_complete' %}", {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'X-CSRFToken': '{{ csrf_token }}' },
            body: JSON.stringify(authData)
            });

            const result = await completeResp.json();
            if (result.status === 'ok') {
            window.location.href = "{% url 'dashboard' %}";
            } else {
            alert('Login failed: ' + JSON.stringify(result));
            }
        });
    </script>

    <style>
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form {
            animation: fadeIn 0.4s ease-out;
        }

        .hidden {
            display: none;
        }
    </style>
</body>
{% endblock %}
