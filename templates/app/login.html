{% extends 'base.html' %}
{% block content %}

<body class="bg-gray-50 font-sans text-gray-800">

    <!-- Header -->
    <header class="bg-white bg-opacity-60 backdrop-blur-lg fixed top-0 w-full p-4 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-3xl font-semibold text-gray-900 tracking-wide">PeerCast</a>
        </div>
    </header>

    <!-- Login Section -->
    <section class="flex items-center justify-center h-screen">
        <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full animate-fadeIn">
            <h2 class="text-3xl font-semibold text-gray-900 mb-6 text-center">Login</h2>

            <!-- Main form -->
            <form id="loginForm" method="post" action="{% url 'login' %}">
                {% csrf_token %}

                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input id="email" name="email" type="email" required class="w-full px-4 py-2 border rounded-lg"
                        placeholder="you@example.com" autocomplete="email">
                    <div id="emailError" class="text-red-500 text-sm mt-1"></div>
                </div>

                <div id="passkey_prompt" class="hidden mb-4 p-3 rounded-md bg-blue-50 text-blue-700 text-center">
                    This account uses a passkey. Click <strong>Login</strong> to authenticate with your device.
                </div>

                <div id="password_row" class="mb-4 relative">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input id="password" name="password" type="password" class="w-full px-4 py-2 border rounded-lg"
                        placeholder="Enter your password" autocomplete="current-password">
                    <button type="button" id="togglePwd" class="absolute right-3 top-3 text-gray-600">Show</button>
                    <div id="passwordError" class="text-red-500 text-sm mt-1"></div>
                </div>

                <button id="loginBtn" type="button" class="bg-gray-900 text-white px-6 py-2 rounded-full w-full">
                    Login
                </button>
            </form>

            <p class="text-center text-gray-600 mt-4">Don't have an account? <a href="{% url 'register' %}"
                    class="text-blue-600 hover:underline">Sign up</a></p>

            <div id="toast" class="hidden mt-4 p-3 rounded-md text-sm"></div>
        </div>
    </section>

    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px)
            }

            to {
                opacity: 1;
                transform: none
            }
        }

        .animate-fadeIn {
            animation: fadeIn .35s ease-out;
        }
    </style>

    <script>
        // ---------- helpers ----------
        function getCookie(name) {
            const v = `; ${document.cookie}`;
            const parts = v.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }
        function showToast(msg, kind = 'info') {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.className = 'mt-4 p-3 rounded-md text-sm';
            if (kind === 'error') {
                t.classList.add('bg-red-50', 'text-red-700');
            } else {
                t.classList.add('bg-green-50', 'text-green-700');
            }
            t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 5000);
        }

        // base64url <-> ArrayBuffer
        function base64UrlToBuffer(base64UrlString) {
            if (!base64UrlString) return new ArrayBuffer(0);
            let s = base64UrlString.replace(/-/g, '+').replace(/_/g, '/');
            const pad = s.length % 4;
            if (pad) s += '='.repeat(4 - pad);
            const binary = atob(s);
            const bytes = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);
            return bytes.buffer;
        }
        function bufferToBase64Url(buffer) {
            const bytes = new Uint8Array(buffer);
            let binary = '';
            for (let b of bytes) binary += String.fromCharCode(b);
            let b64 = btoa(binary);
            b64 = b64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
            return b64;
        }

        // password visibility
        document.getElementById('togglePwd').addEventListener('click', () => {
            const p = document.getElementById('password');
            p.type = (p.type === 'password') ? 'text' : 'password';
        });

        // --- has_credentials check (on blur)
        let lastCheckedEmail = null;
        async function checkPasskeyAndAdjustUI(email) {
            console.log('[WEBAUTHN] has_credentials check for', email);
            if (!email) return;
            if (email === lastCheckedEmail) return;
            lastCheckedEmail = email;
            try {
                const resp = await fetch('/webauthn/has_credentials', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: email })
                });
                const j = await resp.json().catch(() => ({ has_credentials: false }));
                console.log('[WEBAUTHN] /has_credentials response', resp.status, j);
                const has = !!j.has_credentials;
                if (has) {
                    document.getElementById('password_row').classList.add('hidden');
                    document.getElementById('passkey_prompt').classList.remove('hidden');
                } else {
                    document.getElementById('password_row').classList.remove('hidden');
                    document.getElementById('passkey_prompt').classList.add('hidden');
                }
            } catch (e) {
                console.error('[WEBAUTHN] has_credentials fetch failed', e);
                document.getElementById('password_row').classList.remove('hidden');
                document.getElementById('passkey_prompt').classList.add('hidden');
            }
        }
        document.getElementById('email').addEventListener('blur', (e) => checkPasskeyAndAdjustUI(e.target.value.trim()));

        // ---------- Attempt WebAuthn login (with console logs) ----------
        async function attemptWebAuthnLogin(email, csrftoken) {
            console.log('[WEBAUTHN] START attemptWebAuthnLogin for', email);
            try {
                const optsResp = await fetch('/webauthn/authenticate/options', {
                    method: 'POST',
                    credentials: 'include',  // Include cookies for consistency
                    headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrftoken },
                    body: JSON.stringify({ user_id: email })
                });
                console.log('[WEBAUTHN] options resp status', optsResp.status);
                const optsText = await optsResp.text();
                let optionsJson;
                try { optionsJson = JSON.parse(optsText); } catch (e) { optionsJson = optsText; }
                console.log('[WEBAUTHN] options body', optionsJson);

                // Support both publicKey (camelCase) and public_key (snake_case) server shapes
                let publicKey = optionsJson && (optionsJson.publicKey || optionsJson.public_key) ? (optionsJson.publicKey || optionsJson.public_key) : optionsJson;
                if (!publicKey || !publicKey.challenge) {
                    // Try more defensive lookups (some libs nest under 'public_key' etc)
                    if (publicKey && publicKey.publicKey) publicKey = publicKey.publicKey;
                }

                if (!publicKey || !publicKey.challenge) {
                    console.warn('[WEBAUTHN] no challenge in options — fallback', publicKey);
                    return { ok: false, error: 'no-challenge', details: publicKey };
                }

                // get challenge (accept snake_case or camelCase)
                const challengeVal = publicKey.challenge || publicKey.challenge; // same name but defensive
                publicKey.challenge = base64UrlToBuffer(challengeVal);

                // allowCredentials may be allowCredentials or allow_credentials and ids may be base64url
                let allow = publicKey.allowCredentials || publicKey.allow_credentials || publicKey.allow_credentials_list || [];
                if (Array.isArray(allow) && allow.length) {
                    publicKey.allowCredentials = allow.map(c => {
                        const copy = Object.assign({}, c);
                        copy.id = base64UrlToBuffer(copy.id);
                        return copy;
                    });
                }

                console.log('[WEBAUTHN] publicKey prepared', publicKey);

                let assertion;
                try {
                    assertion = await navigator.credentials.get({ publicKey });
                    console.log('[WEBAUTHN] navigator.credentials.get SUCCESS', assertion);
                } catch (navErr) {
                    console.error('[WEBAUTHN] navigator.credentials.get THROW', navErr);
                    return { ok: false, error: 'nav-get-failed', detail: (navErr && (navErr.message || String(navErr))) };
                }

                if (!assertion) {
                    console.warn('[WEBAUTHN] navigator.credentials.get returned no assertion (null) — fallback');
                    return { ok: false, error: 'no-assertion' };
                }

                const clientDataJSON = bufferToBase64Url(assertion.response.clientDataJSON);
                const authenticatorData = bufferToBase64Url(assertion.response.authenticatorData);
                const signature = bufferToBase64Url(assertion.response.signature);
                const rawId = bufferToBase64Url(assertion.rawId);

                console.log('[WEBAUTHN] sending /authenticate/verify, rawId=', rawId);

                const verifyResp = await fetch('/webauthn/authenticate/verify', {
                    method: 'POST',
                    credentials: 'include',  // CRITICAL: include cookies for session persistence
                    headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrftoken },
                    body: JSON.stringify({
                        user_id: email,
                        rawId,
                        id: assertion.id,
                        type: assertion.type,
                        response: { clientDataJSON, authenticatorData, signature }
                    })
                });

                console.log('[WEBAUTHN] verify response status', verifyResp.status);
                const verifyText = await verifyResp.text();
                let verifyJson;
                try { verifyJson = JSON.parse(verifyText); } catch (e) { verifyJson = verifyText; }
                console.log('[WEBAUTHN] verify body', verifyJson);

                if (verifyResp.ok && verifyJson && verifyJson.ok) {
                    console.log('[WEBAUTHN] verify succeeded, session should be set');
                    return { ok: true, result: verifyJson };
                } else {
                    return { ok: false, result: verifyJson || 'verify-failed' };
                }
            } catch (err) {
                console.error('[WEBAUTHN] unexpected error in attemptWebAuthnLogin', err);
                return { ok: false, result: err };
            }
        }


        // ---------- Login button ----------
        document.getElementById('loginBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const csrftoken = getCookie('csrftoken');

            if (!email) {
                document.getElementById('emailError').textContent = 'Enter your email';
                return;
            } else {
                document.getElementById('emailError').textContent = '';
            }

            // If UI indicates passkey (password hidden), try WebAuthn first
            const passkeyVisible = document.getElementById('password_row').classList.contains('hidden');

            if (passkeyVisible) {
                showToast('Attempting passkey authentication...');
                const attempt = await attemptWebAuthnLogin(email, csrftoken);
                if (attempt.ok) {
                    console.log('[WEBAUTHN] login success; redirecting...');
                    window.location.href = "{% url 'dashboard' %}";
                    return;
                } else {
                    console.warn('[WEBAUTHN] passkey failed, falling back. reason:', attempt.result);
                    showToast('Passkey authentication failed — falling back to password (if allowed).', 'error');
                    document.getElementById('password_row').classList.remove('hidden');
                    document.getElementById('passkey_prompt').classList.add('hidden');
                    return;
                }
            }

            // fallback: submit form for password login
            document.getElementById('loginForm').submit();
        });
    </script>

</body>
{% endblock %}
