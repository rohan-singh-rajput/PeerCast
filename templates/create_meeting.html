<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Meeting</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <!-- Main Container -->
    <div class="max-w-lg w-full bg-white rounded-2xl shadow-lg p-10">
        <h1 class="text-3xl font-semibold text-gray-900 text-center mb-6">Create a New Meeting</h1>
        
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Upload Video</label>
                <input type="file" name="video_file" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <button type="submit" class="w-full bg-gray-800 text-white text-lg font-medium py-3 px-6 rounded-full shadow hover:bg-gray-700 transition duration-300">
                Create Meeting
            </button>
        </form>
    </div>

</body>
</html>
